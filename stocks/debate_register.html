<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no" />
<meta name="title" content="라이브비상장" />
<meta name="subject" content="" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>라이브비상장</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/slick.css">
<link rel="stylesheet" type="text/css" href="../css/animate.css">
<link rel="stylesheet" type="text/css" href="../css/import.css">

<script type="text/javascript" src="../js/libs/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/libs/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/TweenMax.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>
</head>
<body>

<!-- [s] wrapper -->
<div id="wrapper">

	<!-- 로딩 -->
	<div id="loading">
		<div class="loader loader-7">
		  <div class="line line1"></div>
		  <div class="line line2"></div>
		  <div class="line line3"></div>
		</div>
	</div><!-- // 로딩 -->

	<div id="skipToContent" class="skipnav">
		<a href="#container">본문 바로가기</a>
	</div>

	
	<!-- [s] header -->
	<header id="header">
		<a href="javascript:history.back();" class="back_btn"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i><span>이전페이지</span></a>
	</header>
	<!-- [e] header -->


	<!-- [s] container -->
	<section id="container" class="bg_wht">
		<div class="sub_contents">
			<!-- [s] 기업정보 -->
			<div class="stock_con bg_gray register">
				<!-- [s] 토론등록 -->
				<div class="db_register bg_wht">
					<div class="inner">
						<div class="reg_form">
							<h3>카카오뱅크</h3>
							<input type="text" name="title" placeholder="글 제목" class="tit_inp">
							<textarea name="content" placeholder="글 내용을 입력해주세요"></textarea>
						</div><!-- reg_form -->
					</div><!-- inner -->
				</div>
				<!-- [e] 토론등록 -->

				<div id="debateBtn" class="fix_bot"><a href="#" >등록하기</a></div>

			</div>
			<!-- [e] 기업정보 -->
		</div><!-- sub_contents -->
		
	</section>
	<!-- [e] container -->

	<!-- 테마효과 -->
	<div class="dark_effect"><span></span></div>
	<div class="light_effect"><span></span></div>
</div>
<!-- [e] wrapper -->


<script type="text/javascript" src="../js/publish.js"></script>

</body>
</html>
